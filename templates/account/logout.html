{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container-fluid hero d-flex flex-column align-items-center justify-content-center">
    <div class="col-sm-8 col-lg-8 col-xl-6 mt-3 leave-a-review form-container">
        <div class="row">
            <div class="col-md-8 mt-3 offset-md-2">
                <h3>{% trans "Sign Out" %}</h3>

                <p>{% trans 'Are you sure you want to sign out?' %}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mt-3 mb-3 offset-md-2">
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn btn-signup right" type="submit">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
